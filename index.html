<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Design Gallery</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 30px;
}

.menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.gallery-item {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    cursor: pointer;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
}

#landing .gallery-item {
    width: 800px;
}

#rooms .gallery-item {
    width: 4000px;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
}

.gallery-item p {
    margin: 10px 0;
    font-weight: bold;
}

#back-button {
    background-color: #eee;
    font-weight: bold;
    padding: 15px 25px;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
}

#lightbox {
    position: fixed;
    display: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

#lightbox span {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 40px;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<h1>Home Design Gallery</h1>

<!-- Landing Page -->
<div id="landing" class="menu">
    <div class="gallery-item" onclick="showEntrance('Front')">
        <img src="Entrance2.png" alt="Front Entrance">
        <p>Front Entrance</p>
    </div>
    <div class="gallery-item" onclick="showEntrance('Back')">
        <img src="Rear Entrance.png" alt="Back Entrance">
        <p>Back Entrance</p>
    </div>
</div>

<!-- Rooms Page -->
<div id="rooms" class="menu" style="display:none;"></div>

<!-- Lightbox overlay -->
<div id="lightbox">
    <span onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Fullscreen Image">
</div>

<script>
let currentEntrance = null;
let currentIndex = 0;

const entrances = {
    "Front": [
        {name: "Foyer", src: "Entrance2.png"},
        {name: "Great Room", src: "Great Room.png"},
        {name: "Dining Room", src: "Dining Room.png"},
        {name: "Kitchen", src: "Kitchen.png"},
        {name: "Sunroom", src: "Sun Room.png"}
    ],
    "Back": [
        {name: "Mudroom", src: "Mudroom and Laundry.png"},
        {name: "Pantry", src: "Pantry2.png"},
        {name: "Kitchen", src: "Kitchen.png"},
        {name: "Greenhouse", src: "Greenhouse.png"}
    ]
};

function preloadImages(list) {
    list.forEach(room => {
        const img = new Image();
        img.src = room.src;
    });
}

function showEntrance(type) {
    currentEntrance = type;
    document.getElementById('landing').style.display = 'none';
    const roomsDiv = document.getElementById('rooms');
    roomsDiv.style.display = 'flex';
    roomsDiv.innerHTML = '';

    preloadImages(entrances[type]);

    entrances[type].forEach((room, idx) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'gallery-item';
        itemDiv.innerHTML = `<img src="${room.src}" alt="${room.name}"><p>${room.name}</p>`;
        itemDiv.onclick = () => openLightboxWithIndex(idx);
        roomsDiv.appendChild(itemDiv);
    });

    const backBtn = document.createElement('button');
    backBtn.id = 'back-button';
    backBtn.innerText = 'Back to Entrance Selection';
    backBtn.onclick = backToLanding;
    roomsDiv.appendChild(backBtn);
}

function backToLanding() {
    currentEntrance = null;
    document.getElementById('rooms').style.display = 'none';
    document.getElementById('landing').style.display = 'flex';
}

function openLightboxWithIndex(index) {
    currentIndex = index;
    openLightbox(entrances[currentEntrance][currentIndex].src);
}

function openLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.src = src;
    lightbox.style.display = 'flex';
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}

document.addEventListener('keydown', (e) => {
    if (!currentEntrance) return;
    if (document.getElementById('lightbox').style.display !== 'flex') return;
    const rooms = entrances[currentEntrance];
    if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % rooms.length;
        openLightbox(rooms[currentIndex].src);
    } else if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + rooms.length) % rooms.length;
        openLightbox(rooms[currentIndex].src);
    } else if (e.key === 'Escape') {
        closeLightbox();
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Design Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
    }

    .gallery {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .gallery-row {
        display: flex;
        gap: 20px;
    }

    .gallery-item {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        flex: 1 0 calc(16.66% - 20px); /* 6 items per row max */
        text-align: center;
        cursor: pointer;
    }

    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.2s;
    }

    .gallery-item img:hover {
        transform: scale(1.05);
    }

    .gallery-item p {
        margin: 10px 0;
        font-weight: bold;
    }

    /* Lightbox overlay */
    #lightbox {
        position: fixed;
        display: none;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #lightbox img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #lightbox span {
        position: absolute;
        top: 20px;
        right: 40px;
        font-size: 40px;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Home Design Gallery</h1>
<div class="gallery">

    <!-- Row 1 -->
    <div class="gallery-row">
        <div class="gallery-item" onclick="openLightbox('Second BR suite.png')"><img src="Second BR suite.png" alt="Second BR Suite"><p>Second BR Suite</p></div>
        <!-- div class="gallery-item" onclick="openLightbox('Music Room.png')"><img src="Music Room.png" alt="Music Room"><p>Music Room</p></div -->
        <div class="gallery-item" onclick="openLightbox('Everest Room.png')"><img src="Everest Room.png" alt="Everest Room"><p>Everest Room</p></div>
        <div class="gallery-item" onclick="openLightbox('Home Office.png')"><img src="Home Office.png" alt="Home Office"><p>Home Office</p></div>
        <div class="gallery-item" onclick="openLightbox('Master Suite.png')"><img src="Master Suite.png" alt="Master Suite"><p>Master Suite</p></div>
    </div>

    <!-- Row 2 -->
    <div class="gallery-row">

        <div class="gallery-item" onclick="openLightbox('Dining Room.png')"><img src="Dining Room.png" alt="Dining Room"><p>Dining Room</p></div>
        <div class="gallery-item" onclick="openLightbox('Sun Room.png')"><img src="Sun Room.png" alt="Sun Room"><p>Sun Room</p></div>
        <div class="gallery-item" onclick="openLightbox('Kitchen.png')"><img src="Kitchen.png" alt="Kitchen"><p>Kitchen</p></div>
        <div class="gallery-item" onclick="openLightbox('Greenhouse.png')"><img src="Greenhouse.png" alt="Greenhouse"><p>Greenhouse</p></div>
        <div class="gallery-item" onclick="openLightbox('Pantry.png')"><img src="Pantry.png" alt="Pantry"><p>Pantry</p></div>
        <div class="gallery-item" onclick="openLightbox('Mudroom and Laundry.png')"><img src="Mudroom and Laundry.png" alt="Mudroom & Laundry"><p>Mudroom & Laundry</p></div>
    </div>

    <!-- Row 3 -->
    <div class="gallery-row">
        <div class="gallery-item" onclick="openLightbox('Home Theater.png')"><img src="Home Theater.png" alt="Home Theater"><p>Home Theater</p></div>
        <div class="gallery-item" onclick="openLightbox('Gym.png')"><img src="Gym.png" alt="Gym"><p>Gym</p></div>
        <div class="gallery-item" onclick="openLightbox('Grotto spa.png')"><img src="Grotto spa.png" alt="Grotto Spa"><p>Grotto Spa</p></div>
        <div class="gallery-item" onclick="openLightbox('Great Room.png')"><img src="Great Room.png" alt="Great Room"><p>Great Room</p></div>
    </div>

    <!-- Row 4 -->
    <div class="gallery-row">
        <div class="gallery-item" onclick="openLightbox('Anapurna.png')"><img src="Anapurna.png" alt="Anapurna"><p>Anapurna</p></div>
        <div class="gallery-item" onclick="openLightbox('bizzaro layout 1.png')"><img src="bizzaro layout 1.png" alt="Bizaro Layout 1"><p>Bizzaro Layout 1</p></div>
        <div class="gallery-item" onclick="openLightbox('bizzaro layout 2.png')"><img src="bizzaro layout 2.png" alt="Bizzaro Layout 2"><p>Bizzaro Layout 2</p></div>
    </div>

</div>

<!-- Lightbox overlay -->
<div id="lightbox" onclick="closeLightbox()">
    <span>&times;</span>
    <img id="lightbox-img" src="" alt="Fullscreen Image">
</div>

<script>
function openLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.src = src;
    lightbox.style.display = 'flex';
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Design Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item p {
            margin: 10px 0;
            font-weight: bold;
        }

        .gallery-item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Home Design Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="Dining Room.png" alt="Dining Room">
            <p>Dining Room</p>
        </div>
        <div class="gallery-item">
            <img src="Everest Room.png" alt="Everest Room">
            <p>Everest Room</p>
        </div>
        <div class="gallery-item">
            <img src="Grotto spa.png" alt="Grotto Spa">
            <p>Grotto Spa</p>
        </div>
        <div class="gallery-item">
            <img src="Gym.png" alt="Gym">
            <p>Gym</p>
        </div>
        <div class="gallery-item">
            <img src="Home Office.png" alt="Home Office">
            <p>Home Office</p>
        </div>
        <div class="gallery-item">
            <img src="Home Theater.png" alt="Home Theater">
            <p>Home Theater</p>
        </div>
        <div class="gallery-item">
            <img src="Kitchen.png" alt="Kitchen">
            <p>Kitchen</p>
        </div>
        <div class="gallery-item">
            <a href="Layout.html">
                <p>Proposed Layout</p>
            </a>
        </div>
        <div class="gallery-item">
            <img src="Master Suite.png" alt="Master Suite">
            <p>Master Suite</p>
        </div>
        <div class="gallery-item">
            <img src="Mudroom and Laundry.png" alt="Mudroom and Laundry">
            <p>Mudroom & Laundry</p>
        </div>
        <div class="gallery-item">
            <img src="Second BR suite.png" alt="Second BR Suite">
            <p>Second BR Suite</p>
        </div>
        <div class="gallery-item">
            <img src="Sun Room.png" alt="Sun Room">
            <p>Sun Room</p>
        </div>
    </div>
</body>
</html>

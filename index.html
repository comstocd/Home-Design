<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Design Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: nowrap; /* no wrapping */
            gap: 20px;
            justify-content: flex-start;
            overflow-x: auto; /* allow horizontal scroll if needed */
        }

        .gallery-row {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            flex: 1 0 calc(16.66% - 20px); /* 6 items across minus gap */
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item p {
            margin: 10px 0;
            font-weight: bold;
        }

        .gallery-item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Home Design Gallery</h1>

    <!-- Row 1 -->
    <div class="gallery-row">
        <div class="gallery-item"><img src="Second BR suite.png" alt="Second BR Suite"><p>Second BR Suite</p></div>

        <div class="gallery-item"><img src="Home Office.png" alt="Home Office"><p>Home Office</p></div>

        <div class="gallery-item"><img src="Dining Room.png" alt="Dining Room"><p>Dining Room</p></div>
    </div>

    <!-- Row 2 -->
    <div class="gallery-row">
        <div class="gallery-item"><img src="Sun Room.png" alt="Sun Room"><p>Sun Room</p></div>
        <div class="gallery-item"><img src="Kitchen.png" alt="Kitchen"><p>Kitchen</p></div>
        <div class="gallery-item"><img src="Greenhouse.png" alt="Greenhouse"><p>Greenhouse</p></div>
        <div class="gallery-item"><img src="Mudroom and Laundry.png" alt="Mudroom & Laundry"><p>Mudroom & Laundry</p></div>
        <div class="gallery-item"><img src="Home Theater.png" alt="Home Theater"><p>Home Theater</p></div>
        <div class="gallery-item"><img src="Gym.png" alt="Gym"><p>Gym</p></div>
